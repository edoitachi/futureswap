<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500&family=Rubik:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"> <!-- links -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- javascript -->
    <script src="assets/javascript/script.js" defer></script>
    <!-- title -->
    <title>Futureswap</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#"><img src="assets/images/Logo-Futureswap.svg" class=" " alt=" logo "></a>
                </div>
                <button class=" btn-menu not-active">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav-menu">
                    <ul class="nav-menu-ul">
                        <li><a href="#">Trade</a></li>
                        <li><a href="#">Docs</a></li>
                        <li><a href="#">Governance</a></li>
                        <li><a href="#">Jobs</a></li>
                    </ul>
                    <button class="filled-button">Connect Wallet</button>
                </div>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <div class="split">
                <div class="content">
                    <h4 class="hero-subheader">built on eth. powered by you.</h4>
                    <h1 class="h1">The Future of Perpetuals Is Here</h1>
                    <p class="p">Leverage on any tokens with a protocol trusted with billions for its price execution,
                        super low
                        fees and reliability.</p>
                    <div class="button-group">
                        <button class="filled-button">Start Trading</button>
                        <button class="outlined-button">Add Liquidity</button>
                    </div>
                </div>
                <div class="image">
                    <img src="assets/images/Graphic-Blue-Wave.svg">
                    <img src="assets/images/Graphic-Purple-Wave.svg" alt="">
                    <img src="assets/images/Graphic-Teal-Wave.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="control-crypto">
        <div class="container">
            <div class="s1-block-container">
                <div class="s1-block">
                    <div class="s1-content-container">
                        <h3 class="h3 animated fadeIn">All-time trade volume</h3>
                        <div class="s1-numbers">$<span class="counter animated fadeInDownBig">4,200,368,117</span></div>
                    </div>
                    <div class="s1-gradient-glow"></div>
                    <div class="s1-gradient-mask"></div>
                    <div class="s1-gradient-outline"></div>
                </div>
            </div>
        </div>
    </div>
